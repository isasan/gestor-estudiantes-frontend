<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Editar Estudiante</h2>

  <p *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</p>

  <form *ngIf="estudiante" (ngSubmit)="guardarCambios()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input [(ngModel)]="estudiante.nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="estudiante.email" name="email" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Edad</label>
      <input [(ngModel)]="estudiante.edad" name="edad" type="number" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Telefono</label>
      <input [ngModel]="estudiante.telefono"
             (ngModelChange)="estudiante.telefono = $event"
             name="telefono"
             class="form-control"
             required>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <i class="fa fa-save"></i> Guardar
    </button>
    <button type="button" class="btn btn-secondary w-100 mt-2" (click)="volver()">
      <i class="fa fa-arrow-left"></i> Volver
    </button>
  </form>
</div>
