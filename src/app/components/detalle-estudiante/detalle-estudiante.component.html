<div class="container mt-4">
  <h2 class="mb-3">Detalle del Estudiante</h2>

  <p *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</p>

  <div *ngIf="estudiante" class="card p-3">
    <p><strong>Nombre:</strong> {{ estudiante.nombre }}</p>
    <p><strong>Email:</strong> {{ estudiante.email }}</p>
    <p><strong>Edad:</strong> {{ estudiante.edad }}</p>
    <p><strong>TelÃ©fono:</strong> {{ estudiante.telefono }}</p>

    <div class="mt-3">
      <button *ngIf="auth.tieneRol('ADMIN')" class="btn btn-primary me-2" (click)="editar()">
        <i class="fa fa-edit"></i> Editar
      </button>
      <button class="btn btn-secondary" (click)="volver()">
        <i class="fa fa-arrow-left"></i> Volver
      </button>
    </div>
  </div>
</div>
