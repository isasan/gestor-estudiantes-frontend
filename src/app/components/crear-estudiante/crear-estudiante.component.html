<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Crear Estudiante</h2>

  <p *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</p>

  <form (ngSubmit)="crear()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input [(ngModel)]="estudiante.nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="estudiante.email" name="email" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Edad</label>
      <input [(ngModel)]="estudiante.edad" name="edad" type="number" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tel√©fono</label>
      <input [(ngModel)]="estudiante.telefono" name="telefono" type="text" class="form-control">
    </div>

    <button type="submit" class="btn btn-success w-100">
      <i class="fa fa-plus"></i> Crear
    </button>
    <button type="button" class="btn btn-secondary w-100 mt-2" (click)="volver()">
      <i class="fa fa-arrow-left"></i> Volver
    </button>
  </form>
</div>
